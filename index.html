<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flip Card Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
      }
      .container {
        perspective: 1000px;
      }
      .card {
        width: 350px;
        height: 500px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        overflow-y: auto;
      }
      .front {
        background: linear-gradient(145deg, #667eea, #764ba2);
        color: white;
        justify-content: center;
        text-align: center;
      }
      .front img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 4px solid white;
        margin-bottom: 20px;
      }
      .front h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .front p {
        font-size: 16px;
        opacity: 0.9;
      }
      .back {
        background: white;
        color: #333;
        transform: rotateY(180deg);
        justify-content: flex-start;
        text-align: left;
      }
      .back h3 {
        color: #764ba2;
        margin-bottom: 5px;
        margin-top: 15px;
      }
      .back p,
      .back ul {
        font-size: 15px;
        margin-bottom: 15px;
      }
      .back ul {
        padding-left: 20px;
        list-style-type: disc;
      }
      .social {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      .social a {
        padding: 6px 12px;
        background: #764ba2;
        color: white;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }
      .social a:hover {
        background: #5f3a94;
      }
      .download-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        transition: 0.3s ease;
      }
      .download-btn:hover {
        background: linear-gradient(135deg, #5a6fd8, #6a42a0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <!-- Front side -->
          <div class="card-face front">
            <img src="profileimg.jpeg" alt="Vineeta Singh" />
            <h2>Vineeta Singh</h2>
            <p>Full Stack Developer</p>
          </div>

          <!-- Back side -->
          <div class="card-face back">

            >
          </div>
        </div>
      </div>
    </div>
  </body>
